<p>user-list works!</p>
<h1>User List</h1>


<table class="table table-sm">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>isReviewer</th>
        <th>isAdmin</th>
    </tr>
    <tr let *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}
            {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isReviewer ? "Yes" : "No"}}</td>
        <td>{{user.isAdmin ? "Yes" : "No"}}</td>
        <td>
             <a routerLink="/users/edit/{{user.id}}">Edit</a>
        </td>
    </tr>
</table>
